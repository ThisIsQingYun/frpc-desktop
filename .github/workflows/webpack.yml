name: NodeJS with Webpack

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        env:
          ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/
          ELECTRON_BUILDER_BINARIES_MIRROR: https://npmmirror.com/mirrors/electron-builder-binaries/

      - name: Build Windows
        run: npm run release:win
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

  build-macos:
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: 'npm'

      - name: Install dependencies (attempt 1)
        id: install1
        continue-on-error: true
        run: npm ci --legacy-peer-deps
        env:
          ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/
          ELECTRON_BUILDER_BINARIES_MIRROR: https://npmmirror.com/mirrors/electron-builder-binaries/

      - name: Install dependencies (attempt 2)
        if: steps.install1.outcome == 'failure'
        id: install2
        continue-on-error: true
        run: npm ci --legacy-peer-deps
        env:
          ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/
          ELECTRON_BUILDER_BINARIES_MIRROR: https://npmmirror.com/mirrors/electron-builder-binaries/

      - name: Install dependencies (attempt 3)
        if: steps.install2.outcome == 'failure'
        run: npm ci --legacy-peer-deps
        env:
          ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/
          ELECTRON_BUILDER_BINARIES_MIRROR: https://npmmirror.com/mirrors/electron-builder-binaries/

      - name: Build MacOS
        run: npm run release:mac
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: 'npm'

      - name: Install dependencies (attempt 1)
        id: install1
        continue-on-error: true
        run: npm ci --legacy-peer-deps
        env:
          ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/
          ELECTRON_BUILDER_BINARIES_MIRROR: https://npmmirror.com/mirrors/electron-builder-binaries/

      - name: Install dependencies (attempt 2)
        if: steps.install1.outcome == 'failure'
        id: install2
        continue-on-error: true
        run: npm ci --legacy-peer-deps
        env:
          ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/
          ELECTRON_BUILDER_BINARIES_MIRROR: https://npmmirror.com/mirrors/electron-builder-binaries/

      - name: Install dependencies (attempt 3)
        if: steps.install2.outcome == 'failure'
        run: npm ci --legacy-peer-deps
        env:
          ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/
          ELECTRON_BUILDER_BINARIES_MIRROR: https://npmmirror.com/mirrors/electron-builder-binaries/

      - name: Build Linux
        run: npm run release:linux
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
