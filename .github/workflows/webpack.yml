name: Build Electron App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0

      - name: Install dependencies (attempt 1)
        id: install1
        continue-on-error: true
        run: npm install --legacy-peer-deps
        env:
          ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/
          ELECTRON_BUILDER_BINARIES_MIRROR: https://npmmirror.com/mirrors/electron-builder-binaries/
          npm_config_network_timeout: 600000

      - name: Install dependencies (attempt 2)
        if: steps.install1.outcome == 'failure'
        id: install2
        continue-on-error: true
        run: npm install --legacy-peer-deps
        env:
          ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/
          ELECTRON_BUILDER_BINARIES_MIRROR: https://npmmirror.com/mirrors/electron-builder-binaries/
          npm_config_network_timeout: 600000

      - name: Install dependencies (attempt 3)
        if: steps.install2.outcome == 'failure'
        run: npm install --legacy-peer-deps
        env:
          ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/
          ELECTRON_BUILDER_BINARIES_MIRROR: https://npmmirror.com/mirrors/electron-builder-binaries/
          npm_config_network_timeout: 600000

      - name: Build Windows
        run: npm run build:electron:win

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            release/**/*.exe
            release/**/*.msi

